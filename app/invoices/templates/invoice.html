<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .header { text-align: center; }
        .section { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
<div class="header">
    <h2>Tax Invoice</h2>
    <p>Invoice No: {{ invoice_number }}</p>
    <p>Date: {{ date }}</p>
</div>
<div class="section">
    <p><b>Booking ID:</b> {{ booking_public_id }}</p>
    <p><b>Customer:</b> {{ customer_name }}</p>
</div>
<div class="section">
    <table>
        <tr>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>{{ package_name }}</td>
            <td>{{ total_amount }}</td>
        </tr>
    </table>
</div>
<div class="section">
    <p><b>Total Paid:</b> {{ total_amount }}</p>
</div>
</body>
</html>
